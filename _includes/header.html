<style>
    .blog-header {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 16px;
        background: #ffffff;
        color: #1f2937;
        border-bottom: 1px solid #e5e7eb;
        position: sticky;
        top: 0;
        z-index: 10;
    }
    .blog-brand {
        display: flex;
        align-items: center;
        gap: 12px;
        font-weight: 700;
        letter-spacing: 0.2px;
    }
    .blog-brand .brand-logo {
        width: 32px;
        height: 32px;
        border-radius: 4px;
        background: linear-gradient(135deg, #60a5fa, #3b82f6);
        box-shadow: 0 8px 18px rgba(59, 130, 246, 0.2);
    }
    .blog-meta {
        display: flex;
        flex-direction: column;
        gap: 2px;
    }
    .blog-meta .title {
        font-size: 16px;
        color: #111827;
    }
    .blog-meta .desc {
        font-size: 12px;
        color: #6b7280;
    }
    .blog-actions {
        display: flex;
        align-items: center;
        gap: 10px;
    }
    .blog-search {
        position: relative;
    }
    .blog-search input {
        width: 200px;
        padding: 9px 12px 9px 32px;
        border-radius: 4px;
        border: 1px solid #e5e7eb;
        background: #f8fafc;
        color: #1f2937;
        outline: none;
        transition: border-color 0.12s ease, box-shadow 0.12s ease;
    }
    .blog-search input:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
        background: #ffffff;
    }
    .blog-search .icon {
        position: absolute;
        left: 12px;
        top: 50%;
        transform: translateY(-50%);
        color: #9ca3af;
        font-size: 14px;
        pointer-events: none;
    }
    .blog-cta {
        padding: 9px 14px;
        border-radius: 4px;
        border: 1px solid #e5e7eb;
        background: #f8fafc;
        color: #1f2937;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.12s ease, box-shadow 0.12s ease, background-color 0.12s ease, border-color 0.12s ease;
    }
    .blog-cta:hover {
        background: #3b82f6;
        color: #fff;
        border-color: #3b82f6;
        box-shadow: 0 8px 18px rgba(59, 130, 246, 0.2);
        transform: translateY(-1px);
    }
</style>

<div class="blog-header">
    <div class="blog-brand">
        <div class="brand-logo"></div>
        <div class="blog-meta">
            <div class="title">{{ site.title | default: "My Wiki" }}</div>
            <div class="desc">{{ site.description | default: "探索与沉淀" }}</div>
        </div>
    </div>

    <div class="blog-actions">
        <button class="blog-cta" onclick="window.location='{{ site.baseurl }}/'">首页</button>
    </div>
</div>
