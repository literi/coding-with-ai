<div class="blog-header">
    <div class="blog-brand">
        <div class="brand-logo"></div>
        <div class="blog-meta">
            <div class="title">{{ site.title | default: "My Wiki" }}</div>
            <div class="desc">{{ site.description | default: "探索与沉淀" }}</div>
        </div>
    </div>
    <div class="blog-actions">
        <button class="blog-cta" onclick="window.location='{{ site.baseurl }}/'">首页</button>
    </div>
</div>
